<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    
    <!-- SECCION DE PROGRESO DEL FORMULARIO -->
    <div class="container">
        <header>Registrarse</header>
        <div class="progress-bar">
            <div class="step">
                <p>Nombre</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step">
                <p>Contacto</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step">
                <p>Nacido</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step">
                <p>Enviar</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
        </div>
        <!-- SECCION DE LOS CAMPOS DEL FORMULARIO -->
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Datos:</div>
                    <div class="field">
                        <div class="label">Nombre</div>
                        <input type="text" id="nombre">
                    </div>
                    <div class="field">
                        <div class="label">Apellidos</div>
                        <input type="text" id="apellidos">
                    </div>
                    <div class="field nextBtn">
                        <button>Siguiente</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Información de Contacto:</div>
                    <div class="field">
                        <div class="label">Correo</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Telefono</div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Atrás</button>
                        <button class="next-1">Siguiente</button>
                    </div>
                </div>

                
                <div class="page">
                    <div class="title">Fecha de Nacimiento:</div>
                    <div class="field">
                        <div class="label">Mes y Año</div>
                        <input type="month">
                    </div>
                    <div class="field">
                        <div class="label">Género</div>
                        <select>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Atrás</button>
                        <button class="next-2">Siguiente</button>
                    </div>
                </div>
                

                <div class="page">
                    <div class="title">Detalles del Usuario:</div>
                    <div class="field">
                        <div class="label">Usuario</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Contraseña</div>
                        <input type="password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Atrás</button>
                        <button class="submit next">Enviar</button>
                    </div>
                    <p class="warnings" id="warnings"></p>
                </div>

                
            </form>
        </div>
    </div>

    <script src="validar-formulario.js"></script>
</body>

</html>
